<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roaster App Orchestrator</title>
        <link rel="icon" href="data:," />
        <!-- <script type="module" src="scripts/fetch.js"></script> -->
        <script type="module" src="scripts/index.js" defer></script>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <main>
            <div class="content">
                <h1 style="text-align: center">On-demand Provisioning</h1>

                <div id="service-check" class="hide" style="margin-bottom: 1em">
                    <img
                        src="assets/images/spinner-solid-svgrepo-com.svg"
                        alt=""
                        style="height: 48px"
                    />
                    <span></span>
                </div>

                <ul id="progress-report" class="hide">
                    <li id="progress-report-service" class="hide">
                        <img
                            src="assets/images/icons8-loading-48.png"
                            alt=""
                            style="height: 48px"
                        />
                        <span>Creating service...</span>
                    </li>
                    <li id="progress-report-deployment" class="hide">
                        <img
                            src="assets/images/spinner-solid-svgrepo-com.svg"
                            alt=""
                            style="height: 48px"
                        />
                        <span>Deploying application to the service</span>
                    </li>
                </ul>

                <div id="url-report" class="hide" style="text-align: center">
                    <h2>URLs</h2>

                    <h3>App</h3>
                    <div
                        id="url-report-app"
                        style="text-align: center; margin-bottom: 1em; font-size: 120%"
                    ></div>

                    <h3>Simulate User Actions</h3>
                    <div
                        id="url-report-user-actions"
                        style="text-align: center; margin-bottom: 1em; font-size: 120%"
                    ></div>
                </div>

                <div id="user-actions" class="hide">
                    <button id="btn-create" class="button create">Create</button>
                    <button id="btn-delete" class="button delete">Destroy</button>
                </div>
            </div>
        </main>
    </body>
</html>
